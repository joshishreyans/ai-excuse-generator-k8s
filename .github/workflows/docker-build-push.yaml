name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2   # required for git diff

      - name: Detect changes
        id: changes
        run: |
          echo "Checking changed files..."
          git diff --name-only HEAD~1 HEAD > changed_files.txt

          if grep -q '^frontend/' changed_files.txt; then
            echo "frontend_changed=true" >> $GITHUB_OUTPUT
          else
            echo "frontend_changed=false" >> $GITHUB_OUTPUT
          fi

          if grep -q '^backend/' changed_files.txt; then
            echo "backend_changed=true" >> $GITHUB_OUTPUT
          else
            echo "backend_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | \
          docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build & Push Frontend Image
        if: steps.changes.outputs.frontend_changed == 'true'
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest \
            ./frontend

          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest

      - name: Build & Push Backend Image
        if: steps.changes.outputs.backend_changed == 'true'
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest \
            ./backend

          docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
